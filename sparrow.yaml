tasks:
  - name: go_task
    default: true
    language: go
    config:
      Message: "Hello from Sparrow"
    code: |
      
      package main
      
      import (
        "fmt"
        "github.com/melezhik/sparrowgo"
      )
      
      func main() {
           
        type Params struct {
          Message string
        }
      
        type Message struct {
          Message string
        }
      
        var params Params
      
        sparrowgo.Config(&params)
      
        fmt.Printf("Sparrow says: %s\n", params.Message)
           
        sparrowgo.UpdateState(&Message{Message : "Hello from Go"})
      
      }
