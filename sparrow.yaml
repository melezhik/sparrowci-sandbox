secrets:
  - foo
tasks:
  - name: fez-upload
    default: true
    language: Raku
    init: |
      run_task "test";
      set_stdout(config()<tasks><git-commit><state><comment>);
      run_task "upload";
    subtasks:
    - 
      name: test
      language: Bash
      code: |
        set -e
        cd source
        zef test .
    -
      name: upload
      language: Bash
      code: |
        set -e
        cd source/
        echo "OKOK ${foo}"
    depends:
      -
        name: git-commit
  - name: git-commit
    plugin: git-commit-data
    config:
      dir: source 
