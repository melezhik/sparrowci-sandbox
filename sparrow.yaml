image:
  - melezhik/sparrow:debian

secrets:
  - FEZ_TOKEN
tasks:
  - name: test-and-release
    default: true
    language: Raku
    init: |
      run_task "test";
      if %*ENV<SCM_COMMIT_MESSAGE> ~~ /'release!'/ {
        run_task "upload"
      }
    subtasks:
    - 
      name: test
      language: Bash
      code: |
        set -e
        env|grep SCM
        cd source
        zef test .
    -
      name: upload
      language: Bash
      code: |
        set -e
        cat << HERE > ~/.fez-config.json
          {"groups":[],"un":"melezhik","key":"$FEZ_TOKEN"}
        HERE
        cd source/
        zef install --/test fez
        tom --clean
        fez upload
